name: Build Windows EXE

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  # Automatisch bei Tags ein Release erstellen
  release:
    types: [created]

jobs:
  build:
    runs-on: windows-latest
    steps:
      # ... (deine bisherigen Schritte)
      - name: EXE als Artefakt hochladen
        uses: actions/upload-artifact@v4
        with:
          name: tetris-exe
          path: |
            **/*.exe

  release:
    needs: build
    runs-on: windows-latest
    if: github.event_name == 'release'
    steps:
      - name: Release-Asset herunterladen
        uses: actions/download-artifact@v4
        with:
          name: tetris-exe
          path: ./release-exe

      - name: Release-Asset anh√§ngen
        uses: softprops/action-gh-release@v2
        with:
          files: ./release-exe/*.exe
